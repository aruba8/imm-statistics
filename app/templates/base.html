<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://yastatic.net/jquery-ui/1.11.1/themes/smoothness/jquery-ui.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://yastatic.net/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://yastatic.net/jquery-ui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div class="container" ng-view="">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Home</a>
            </div>
        {% if g.user.is_authenticated()%}
            <p class="navbar-text navbar-right">Signed in as <a href="/user/{{ g.user.username }}" class="navbar-link">'{{ g.user.username }}'</a>. <a href="/logout" class="navbar-link">Logout?</a></p>
        {% else %}
            <p class="navbar-text navbar-right"><a href="/login" class="navbar-link">Sign in here</a></p>
        {% endif%}
        </div>
    </nav>
{% block content %}
{% endblock %}
</div>
</body>
</html>
